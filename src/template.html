<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>
<body>
    <div id="background">
        <div id="left_part">
            <div id="search">
                <label name="Location" for="location">Location
                    <input id="location" name="location" value="Barcelona">
                    <button id="searchbtn" name="search">Search</button>
                </label>
            </div>
            <div id="location_today">BOB</div>
            <div id="location_hours">
                <h1 id="today_hours">Hour per Hour</h1>
                <div id="carousel_hour">
                    <img id="previous" src="./icons/chevron-left.svg">
                    <div id="hour_container"> </div>
                    <img id="next" src="./icons/chevron-right.svg">
                </div>
            </div>
        </div>
        <div id="right_part">
            <h1 id="days_forecast">Forecast next 6 days</h1>
            <div id="day_container"></div>
        </div>
    </div>
</body>
</html>
