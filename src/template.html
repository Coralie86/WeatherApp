<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>
<body>
    <div id="background">
        <div id="left_part">
            <div id="search">
                <label name="Location" for="location">Location
                    <input id="location" name="location">
                </label>
            </div>
            <div id="location_today">BOB</div>
            <div id="location_hours">
                <h1 id="today_hours">Hour per Hour</h1>
                <div id="carousel_hour">
                    <img id="previous" src="./icons/chevron-left.svg">
                    <div id="hour_container">
                        <div id="hour_block1" class="hour_block">time</div>
                    </div>
                    <img id="next" src="./icons/chevron-right.svg">
                </div>
            </div>
        </div>
        <div id="right_part">
            <h1 id="days_forecast">Forecast next 6 days</h1>
            <div class="forecast" id="day+1"></div>
            <div class="forecast" id="day+2"></div>
            <div class="forecast" id="day+3"></div>
            <div class="forecast" id="day+4"></div>
            <div class="forecast" id="day+5"></div>
            <div class="forecast" id="day+6"></div>
        </div>
    </div>
</body>
</html>
